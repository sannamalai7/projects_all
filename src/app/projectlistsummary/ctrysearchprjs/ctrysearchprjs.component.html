<div class = "col-lg-12 col-md-12 col-sm-12 col-xs-12">
        
  <div class="_loop_card_header_main_footer"> 
          <div class="_loop_card_header">
          <h3>{{prjsTit}}</h3>
          </div>
          <div class="_loop_card_main_section">
              <div class="card-main-section">
                  <div class="c14v1-body c14v1-body-text responsive-table project-opt-table">
                  <div class="paragraph table nosort">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0"
                   class="row-border hover responsive project-operation-tab-table">
                  <tbody>
                  <tr>
                  <th>{{projectHeaders[1]}}</th>
                  <th>{{projectHeaders[0]}}</th>
                  <th>{{projectHeaders[2]}}</th>
                  </tr>
                  <!-- href="{{projectDetailsPath}}{{val.id}}" -->
                      <tr *ngFor="let val of projectsarr">
                          <td data-th><a class="project-list-link"  (click)="goToDetail(val.id)"><span [innerHtml]="val.project_name"></span></a></td>
                          <td [attr.data-th]="projectHeaders[0] + ':'">{{val.countryshortname}}</td> 
    
                          <td [attr.data-th]="projectHeaders[2] + ':'">{{val.boardapprovaldate | dateFormatPipe: locale}}</td>
                      </tr>
                  </tbody>
                  </table>
                  </div>
                  </div>
              </div>
          </div>
          <!-- <div class="_loop_card_footer">
              <a href="{{buttonLink}}" class="btn btn-default btn-lg primary-orange-btn">{{buttonVal}}</a>
          </div> -->
      <div class="_loop_card_footer">
          <a (click)="getprojectlist()" class="btn btn-default btn-lg primary-orange-btn">{{buttonVal}}</a>
      </div>
      </div>
  </div>
